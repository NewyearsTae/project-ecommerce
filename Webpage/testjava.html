<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script>
var product;

$(document).ready(() => {

    $.ajax({
        method: 'get',
        url: './api/getallproduct.php',
        success: function(response){
            console.log(response)
            if(response.RespCode == 200){
                product = response.Result
                var html = '';
                for (let i = 0; i < response.Result.length; i++) {
                    html += `<div class="product-items ${response.Result[i].type}">
                            <img class="product-img" src=".imgs/${response.Result[i].img}">
                                <p style="font-size: 1.2vw;">${response.Result[i].name}</p>
                                <p style="font-size: 0.9vw;">${response.Result[i].price} THB</p>
                            </div>`;
                }
                $("#productlist").html(html);
                console.log(html)
            }
        }, error: function(err){
            console.log(err)
        }
    })

})
</script>
